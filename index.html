<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <!-- Titolo scheda e logo -->
    <title>Scooter Lim</title>
    <link rel="icon" href="logo.png"/>
  </head>

  <body>
    <div class="container"> <!-- Crea il rettangolo nero semi trasparente -->

        <header>
          <img class="logo" src="logo.png">
          <h1>Taking Booleaners from A to B</h1>
        </header>

        <nav>
          <button type="button">Prenota</button>
          <button type="button">Termina prenotazioni</button>
          <button type="button">Accendi Luci</button>
        </nav>

        <main>
          <section>
            <!-- Primo Monopattino -->
            <input type="checkbox">
            <h2 class="section-title">Monopattino Gino22</h2>
            <br/>
            <span class="freccia">Via Guadalametri - a 220 metri da te</span>
            <br/>
            Stato carica:
            <div class="charge mid"></div>
          </section>

          <section>
            <!-- Secondo Monopattino -->
            <input type="checkbox">
            <h2 class="section-title">Monopattino Mike24</h2>
            <br/>
            <span class="freccia">Via Ricciardoni - a 420 metri da te</span>
            <br/>
            Stato carica:
            <div class="charge max"></div>
          </section>

          <section>
            <!-- Terzo Monopattino -->
            <input type="checkbox">

            <h2 class="section-title">Monopattino Fede154</h2>
            <br/>
            <span class="freccia">Via Mentarini - a 490 metri da te</span>
            <br/>
            Stato carica:
            <div class="charge low"></div>
          </section>
        </main>

    </div>

    <footer>
      <span id="name-footer">Scooter Lim</span> powered by Gabriele Rinciari
    </footer>

  </body>

</html>
